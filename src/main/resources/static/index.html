<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prudutos da API</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <nav>
            <h1>Produtos de Auto Peças</h1>
        </nav>
    </header>
    <main>
        <h1>Produtos Cadastrados</h1>
        <nav class="nav_lista">
            <ol id="lista_produtos" class="lista">
                <li>teste</li>
            </ol>

            
        </nav>
       
        <form method="post" action="#" class="formulario" id="productForm">

            
            <input type="text" id="nome" class="campo" placeholder="Digite o nome" required>
            <div></div>
            
            <input type="number" id="preco" class="campo" placeholder="Digite o preço" required>
            <div></div>
            <button id="botao-adicionar" type="button">Adicionar Produto</button>
            <button id="botao-excluir" type="button">Excluir Produto</button>
            <button id="botao-editar" type="button">Editar Produto</button>
            
        </form>


        <form method="post" action="#" id="productEdit">

            <!-- Popup de Edição -->
            <div id="popupEditar" class="popup_edit">
                <div class="popup-conteudo">
                    
                    <h2>Preencha os campos para editar seu produto!</h2>
                    <input type="text" class="campo" id="editarNome" placeholder="Nome do Produto">
                    <div></div>
                    <input type="number" class="campo" id="editarPreco" placeholder="Preço do Produto">
                    <div class="button">
                        <button class="editar_conf" id="confirmarEdicaobtn">Confirmar</button>
                        <button class="cancelar_conf" id="cancelarEdicaobtn">Cancelar</button>
                    </div>
                </div>
            </div>

        </form>
        
        <script src="script.js"></script>

    </main>
    <footer>
        <p>&copy; 2025 Autopecars. Todos os direitos reservados para Yuri Ramalho Silva.</p>
    </footer>
    
</body>
</html>
